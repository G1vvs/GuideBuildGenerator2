<!doctype html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <link rel="shortcut icon" href="logo sin nombre.png" type="image/png"/>

    <title>Formulario de Registro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Ejemplo de formulario de registro basado en HTML5 y CSS">
    <meta name="keywords" content="registro,formulario de registro html">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="css/Login.css">

    <style type="text/css">

    </style>

    <script type="text/javascript">

    </script>

</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form action="GBGLogin.html" id="loginform">
                    <label for="usuario">Usuario*</label>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    <label for="correo">Correo*</label>
                    <input id="correo" type="text" name="correo" placeholder="Correo" required>
                    <label for="password">Contraseña*</label>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>
                    <button type="submit" title="Registrarse" name="Registrarse">Registrar</button>
                </form>
            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <hr>
                    <a href="index.html">« Volver</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
